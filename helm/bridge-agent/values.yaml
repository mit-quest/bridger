# Default values for bridger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5
maxSurge: 2
maxUnavailable: 0

image:
  repository: mitquest/bridge-agent
  tag: release
  pullPolicy: IfNotPresent

resources: {}
